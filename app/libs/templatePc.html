 <script type="text/javascript">
        $(function () {
            function hideSelect() {
                $(".select_div ul").hide();
                $(".select_arrow").addClass("fa-caret-down");
                $(".select_arrow").removeClass("fa-caret-up");
                $(".select_div ul li").removeClass("select_data");
            }

            function showSelect() {
                $(".select_div ul").show();
                $(".select_arrow").addClass("fa-caret-up");
                $(".select_arrow").removeClass("fa-caret-down");
                var val = $(".select_div input[type='text']").attr("data");
                $(".select_div ul li[data='" + val + "']").addClass("select_data");
            }

            function showOrHideSelect() {
                if ($(".select_arrow").hasClass("fa-caret-down")) {
                    showSelect();
                } else {
                    hideSelect();
                }
            }

            $(".select_arrow").click(function () {
                showOrHideSelect();
                return false;
            });

            $(".select_div input").click(function () {
                showOrHideSelect();
                return false;
            });

            $(".select_div ul li").click(function () {
                hideSelect();

                var val = $(this).attr("data");
                var desc = $(this).text();

                $(".select_div input[type='text']").val(desc);
                $(".select_div input[type='text']").attr("data", val);
                $(".select_div input[type='hidden']").val(val);
                return false;
            });

            $(".select_div ul li").hover(function () {
                $(this).addClass("select_data");
            }, function () {
                $(this).removeClass("select_data");
            });

            $(document).click(function () {
                hideSelect();
            });


            $(".savePwd_div").click(function () {
                if ($(this).hasClass("fa-check-square-o")) {
                    $(this).removeClass("fa-check-square-o");
                    $(this).addClass("fa-square-o");
                    $(".savePwd_div input[type='checkbox']").get(0).checked = false;
                } else {
                    $(this).removeClass("fa-square-o");
                    $(this).addClass("fa-check-square-o");
                    $(".savePwd_div input[type='checkbox']").get(0).checked = true;
                }

            });
        });
    </script>
